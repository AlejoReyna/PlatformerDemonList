{% extends "base.html" %}

{% block head_content %}
    <title>Check Records</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
{% endblock%}
<!DOCTYPE html>
{% block container %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 mt-5 p-3 post-container text-center">
                <p class="title">Check Verifications</p>
                
                <select class="form-control mb-4 mx-auto" style="width: auto; margin-top: 20px;" id="status" name="status" onchange="update_table(this);">
                    <option value="Pending" selected>Pending</option>
                    <option value="Canceled">Canceled</option>
                    <option value="Verified">Verified</option>
                </select>

                <table class="table custom-table" id="tableProfiles">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Discord</th>
                            <th>Accept</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if profiles %}
                        {% for profile in profiles %}
                        <tr class="table-row">
                            <td class="profile-cell">{{profile}}</td>
                            <td class="discord-cell">{{profile.discord}}</td>
                            <td  class="status-link-cell">
                                <button onclick="accept_profile({{profile.id}});"><i class="fas fa-check-circle" style="font-size: 22px; color: green;"></i></button>
                                <button onclick="cancel_profile({{profile.id}});"><i class="fas fa-times-circle" style="font-size: 22px; color: red;"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <tr class="table-row">
                            <td colspan="3" class="player-cell">
                                There are no profiles
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>

        function update_table(status)
        {
        console.log(status.value);
        data = {}
        data.status = status.value;
        $.ajax({
            type: "post", // "post" "get" "delete" "put"
            data: data, // PREFERIBLEMENTE JSON
            cache: false,
            headers: {
            "X-CSRFToken": Cookies.get("csrftoken")
            },
            success: function (response) {
            $('#tableProfiles > tbody').empty();
            $(response).each(function (index, profile) {
            var fila=`<tr class="table-row"><td class="demon-cell">` + profile.user__username + `</td>`;
                fila+=`<td class="discord-cell">` + profile.discord + `</td>`;
                fila+=`<td>
                    <button onclick="accept_profile(` + profile.id + `);"><i class="fas fa-check-circle" style="font-size: 22px; color: green;"></i></button>
                    <button onclick="cancel_profile(` + profile.id + `);"><i class="fas fa-times-circle" style="font-size: 22px; color: red;"></i></button>
                </td></tr>`;
                $('#tableProfiles > tbody').append(fila);
            })
            console.log(response.length)
            if (response.length == 0){
            var fila=`<tr class="table-row"><td colspan="3" class="player-cell">There are no profiles</td></tr>`
            $('#tableProfiles > tbody').append(fila);
            }
            }
        })
    }


    function accept_profile(id)
        {
        data = {}
        data.accept_id = id;
        $.ajax({
            type: "post", // "post" "get" "delete" "put"
            data: data, // PREFERIBLEMENTE JSON
            cache: false,
            headers: {
            "X-CSRFToken": Cookies.get("csrftoken")
            },
            success: function (response) {
            location.reload()
            }
        })
    }

    function cancel_profile(id)
        {
        data = {}
        data.cancel_id = id;
        $.ajax({
            type: "post", // "post" "get" "delete" "put"
            data: data, // PREFERIBLEMENTE JSON
            cache: false,
            headers: {
            "X-CSRFToken": Cookies.get("csrftoken")
            },
            success: function (response) {
            location.reload()
            }
        })
    }
    </script>
{% endblock %}
