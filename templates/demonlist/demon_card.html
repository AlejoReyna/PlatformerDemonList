<div class="col-sm-12 col-md-8 offset-md-2 mt-{% if forloop.first %}3{% else %}4{% endif %} p-4 d-flex post-container demon-item" id="{{demon.level}}">
    <img style="width: 30%;" src="{{ demon.photo.url }}" alt="{{ demon.level }}" class="float-left mr-3">
    
    <div>
        <p class="mt-1 ml-2">
            <!--<a href="" style="color: #000; font-size: 20px;">
                <i class="far fa-heart"></i>
            </a>-->
        </p>
        <p class="ml-2 mt-0 mb-2">
            <a href="{% url 'demonlist:detail' demon.id %}" style="font-size: 24px; color: black; font-weight: bold;">#{{demon.position}} {{ demon.level }}</a>
        </p>
        <p class="ml-2 mt-0 mb-2">
            <b style="font-size: 18px; color: #666666;">{{demon.creator}}</b>
        </p>

    </div>
</div>
